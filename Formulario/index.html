<!doctype html>
<html>

	<head>
		<title>Título do meu site</title>
		<meta charset="utf-8" />
		<link href="css/style.css" type="text/css" rel="stylesheet" />
	</head>

	<body>
		<form>
			<fieldset>
				<legend>Meu formulário</legend>
				<div><input type="text" name="nome" placeholder="Digite o seu nome"></div>
				<div><input type="text" name="email" placeholder="Digite o seu email"></div>
				<div>
					<select nome="lista">
						<option disabled selected>Qual sua idade?</option>
						<option value="20">20</option>
						<option value="25">25+</option>
						<option value="40">40+</option>
					</select>
				</div>
				<h2>Qual a sua cidade?</h2>
				<div class="radio-input">
					<div>
						<input type="radio" name="cidade" value="florianopolis"><span>Florianópolis</span>
					</div>
					<div>
						<input type="radio" name="cidade" value="sao-paulo"><span>São Paulo</span>
					</div>
					<div>
						<input type="radio" name="cidade" value="rio-de-janeiro"><span>Rio de Janeiro</span>
					</div>
				</div>

				<h2>O que você gosta de comer?</h2>
				<div class="input">
					<div>
						<input type="checkbox" name="comida[]" value="fruta"><span>   Fruta</span>
					</div>
					<div>
						<input type="checkbox" name="comida[]" value="fast-food"><span>   Fast Food</span>
					</div>
					<div>
						<input type="checkbox" name="comida[]" value="salada"><span>   Salada</span>
					</div>
				</div>
				<div>
					<textarea placeholder="Observações:"></textarea>
				</div>
				<div>
					<input type="submit" name="acao" value="Enviar!">
				</div>
			</fieldset>
		</form>
	</body>

</html>
